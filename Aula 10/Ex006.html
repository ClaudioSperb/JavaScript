<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <style>
        *{
            width: 100vw;
            height: 100vh;

            padding: 0;
            margin: 0;
        }
        body{
            background-image: linear-gradient(to right, rgb(216, 240, 111), rgb(152, 241, 7));
            display: flex;
            justify-content: center;
            align-items: center;

        }
        div#botao{
            background-color: darkred;
            color: white;
            width: 400px;
            height: 150px;


            line-height: 150px;
            text-align: center;

            border: 1px solid black;
            border-radius: 8px;

            box-shadow: 2px 2px 5px black;
            
            font-size: 2.3em;
            font: bolder;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="botao" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Clique Aqui !
    </div>
    <!-- Ao invés de utilizar os eventos direto do HTML, colocamos o addEventListener, para que fique somente no JavaScript e assim deixarmos o nosso HTML mais limpo!! -->
    <script>
        var a = window.document.getElementById('botao')
        // Coloquei o var a em cima, para que possamos utila-la em todas as funções.
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'Clicou!!'
            a.style.background = 'darkblue'
        }

        function entrar(){
            a.innerText = 'Entrou'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'darkred'
        }
    </script>
</body>
</html>
