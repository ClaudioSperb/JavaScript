<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            font-size: 1em;
        }

    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras!<br>`)

        /* Aqui colocamos o .length para ele fazer a leitura do string e responder  usando o documente.write , na tela quantas letras possui o nome digitado no prompt
        */
       document.write(`Seu nome em Maiúsculas é ${nome.toUpperCase()}<br>`)// A utilização do toUpperCase() é obrigatório terminar com ().
       document.write(`Seu nome em minúsculo, fica ${nome.toLowerCase()}<br>`)
       // A utilização do toLowerCase() é obrigatório terminar com ().
    </script>
</body>
</html>
