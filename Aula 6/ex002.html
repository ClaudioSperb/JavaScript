<body>
    <h1>Olá, Mundo !</h1>
    <p>Já me livrei da maldição !!</p>
    <script>
        var nome = window.prompt('Qual é o seu Nome ?')
        /* Colocamos essa variável para que os dados digitados fiquem armazenados nessa 'var nome'*/
        window.alert ('É um grande prazer em te conhecer, ' + nome + '!') //concatenação
        var idade = window.prompt('Qual sua idade?')
        window.alert('Ótimo, maior de idade, '+ nome +'!')
    </script>
