<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(100, 100, 221);
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

    </style>
</head>
<body>
    <h1>Olá, Mundo !</h1>
    <p>Já me livrei da maldição !!</p>
    <script>
        var n1 = Number(window.prompt('Digite um Numero: ')) //string
        var n2 = Number(window.prompt('Digite outro Numero: ')) // string
        var s = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`) // Usando o template String

        //Number + Number para Adição
        //String + String para Concatenação
        //Adicionamos o Number antes do prompt para conversão de string para Numeros
    </script>
</body>
</html>
