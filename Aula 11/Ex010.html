<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <Style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-image: linear-gradient(to right, orange, rgb(250, 83, 6));
        }

        h1{
            text-align: center;
        }

        input{
            text-align: center;
        }

        div{
            margin-top: 20px;
        }
    </Style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Digite sua Velocidade : </label>
    <input type="number" name="txtvel" id="txtvel"> Km por hora.
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res">
        Resultado: 
    </div>

    <script>
        
        function Calcular() {
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = document.querySelector('div#res')

            res.innerHTML = `<p>Sua Velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if(vel > 60){
                res.innerHTML+=` <p>Você foi <strong>MULTADO</strong> por excesso de velocidade !!!</p>`
            }else{
                res.innerHTML+=`Parabens, Continue assim !!`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de Segurança !</p>`
        }
    </script>
</body>
</html>
